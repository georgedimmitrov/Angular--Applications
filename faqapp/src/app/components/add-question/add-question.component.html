<div class="card">
  <div class="card-header">
    Add New FAQ
  </div>
  <div class="card-block">
    <form (submit)="addQuestion()">
      <div class="form-group">
        <label for="questionText">Question Text</label>
        <input type="text" class="form-control" id="questionText" [(ngModel)]="text" name="text">
      </div>
      <div class="form-group">
        <label for="questionAnswer">Question Answer</label>
        <input type="text" class="form-control" id="questionAnswer" [(ngModel)]="answer" name="answer">
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
